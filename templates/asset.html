<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="5">
    <title>Title</title>
</head>


<style>
table, th, td {
  border:1px solid green;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #aaaaaa;
}

li {
  float: left;
}

li a {
  display: block;
  padding: 8px;
}
</style>


<body>

<table style="width: 50%">
    <tr>
        <th> Asset Name </th>
        <th> Asset Amount </th>
        <th> Asset Price </th>
        <th> Gain/Loss </th>
    </tr>
    <tr>
        <td>{{ asset.assetTitle }}</td>
        <td>{{ asset.assetAmount }}</td>
        <td>{{ asset.current_price }}</td>
        <td>{{ asset.gain_loss }}%</td>
    </tr>
</table>
{{ asset.id }}
{{ asset.assetTitle }}

</body>
</html>
